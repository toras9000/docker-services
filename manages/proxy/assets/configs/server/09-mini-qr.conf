
upstream mini-qr-server
{
    zone upstream-mini-qr 64k;
    server mini-qr-app-container:8080 resolve;
    keepalive 8;
}
server {
    server_name  mini-qr.myserver.home;

    include  /work/configs/partial/@service-proxy-dual.conf;
    include  /work/configs/partial/size-settings-default.conf;

    location /
    {
        proxy_pass http://mini-qr-server/;
    }
}
