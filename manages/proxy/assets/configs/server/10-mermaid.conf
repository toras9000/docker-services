
upstream mermaid-ink-server
{
    zone upstream-mermaid 64k;
    server mermaid-ink-container:3000 resolve;
    keepalive 8;
}
server {
    server_name  mermaid-ink.myserver.home;

    include  /work/configs/partial/@service-proxy-dual.conf;
    include  /work/configs/partial/size-settings-default.conf;

    location /
    {
        proxy_pass http://mermaid-ink-server/;
    }
}

upstream mermaid-editor-server
{
    zone upstream-mermaid 64k;
    server mermaid-editor-container:8080 resolve;
    keepalive 8;
}
server {
    server_name  mermaid-editor.myserver.home;

    include  /work/configs/partial/@service-proxy-dual.conf;
    include  /work/configs/partial/size-settings-default.conf;

    location /
    {
        proxy_pass http://mermaid-editor-server/;
    }
}
